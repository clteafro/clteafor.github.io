<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在线商城注册界面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container mt-3 	">
		  <h1 class="bg-warning text-white text-center">在线商城注册</h1>
			<form action="">
			  <div class="mb-3 mt-3">
				<label for="email" class="form-label">您想注册的昵称：</label>
				<input type="email" class="form-control" id="email" placeholder="账号输入" name="email">
			  </div>
			  <div class="mb-3">
				<label for="pwd" class="form-label">密码：</label>
				<input type="password" class="form-control" id="pwd" placeholder="密码输入" name="pswd">
			  </div>
			  <div class="mb-3">
			  				<label for="pwd" class="form-label">确认密码：</label>
			  				<input type="password" class="form-control" id="pwd" placeholder="密码输入" name="pswd">
			  </div>
			  
			  <button type="submit" class="btn btn-warning">登录</button>
			</form>
		</div>
		
		<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
	</body>
</html>
