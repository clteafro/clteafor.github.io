<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在线商城登录界面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container mt-3 	">
		  <h1 class="bg-warning text-white text-center">在线商城登录</h1>
			<form action="">
			  <div class="mb-3 mt-3">
				<label for="email" class="form-label">账号：</label>
				<input type="email" class="form-control" id="email" placeholder="账号输入" name="email">
			  </div>
			  <div class="mb-3">
				<label for="pwd" class="form-label">密码：</label>
				<input type="password" class="form-control" id="pwd" placeholder="密码输入" name="pswd">
			  </div>
			  <div class="form-check mb-3">
				<label class="form-check-label ">
				  <input class="form-check-input" type="checkbox" name="remember"> 记住密码
				  <label class="form-check-label">
				  <input class="form-check-input" type="checkbox" name="auto" style="margin-left: 10px;" > 自动登录
				</label>
			  </div>
			  <button type="submit" class="btn btn-warning">登录</button>
			</form>
		</div>
		
		<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
	</body>
</html>
