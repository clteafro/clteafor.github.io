<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap5 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>SCUT学生统一认证登录</h2>
	<form action="">
	  <div class="mb-3 mt-3">
		<label for="email" class="form-label">学号:</label>
		<input type="email" class="form-control" id="email" placeholder="学号输入" name="email">
	  </div>
	  <div class="mb-3">
		<label for="pwd" class="form-label">密码：</label>
		<input type="password" class="form-control" id="pwd" placeholder="密码输入" name="pswd">
	  </div>
	  <div class="form-check mb-3">
		<label class="form-check-label">
		  <input class="form-check-input" type="checkbox" name="remember"> 记住密码
		</label>
	  </div>
	  <button type="submit" class="btn btn-primary">登录</button>
	</form>
</div>

</body>
</html>
